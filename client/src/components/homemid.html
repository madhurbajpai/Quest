<!DOCTYPE html>

<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bootstrap 5 Slider With Text Animation</title>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700;900&display=swap" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css" rel="stylesheet">
	<link href="homemid.css" rel="stylesheet">
</head>
<body>
	
	<div class="carousel slide" data-bs-ride="carousel" id="carouselExampleIndicators">
		
		<div class="carousel-inner">
			<div class="carousel-item active">
				<img alt="..." class="d-block w-100" src="https://i.postimg.cc/LsTXqTNZ/1.jpg">
				<div class="carousel-caption">
					<h5 class="animated bounceInRight" style="animation-delay: 1s">QUEST</h5>
					<p class="animated bounceInLeft d-none d-md-block" style="animation-delay: 2s">Blah blah blah.</p>
					<p class="animated bounceInRight" style="animation-delay: 3s"><a href="#">Get Started</a></p>
				</div>
			</div>
			
		
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js">
	</script> 
	
</body>
</html>
